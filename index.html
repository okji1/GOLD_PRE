<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금 프리미엄 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            container-type: inline-size;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* A must-have for padding */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .result p {
            margin: 10px 0;
            font-size: 16px;
        }
        .result .premium {
            font-weight: bold;
        }
        .result .premium.plus {
            color: #d9534f;
        }
        .result .premium.minus {
            color: #5cb85c;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .ratio-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .ratio-container h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        .bar-chart {
            display: flex;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar-call {
            background-color: #28a745; /* Green for Call */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        .bar-put {
            background-color: #dc3545; /* Red for Put */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        .ratio-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>금 프리미엄 계산기</h1>
        
        <div class="loading" id="loading">데이터를 불러오는 중...</div>

        <div class="result" id="result" style="display:none;">
            <p><strong>해외 금 시세 (USD/oz):</strong> <span id="internationalPriceDisplay"></span> USD/oz</p>
            <p><strong>한국 금 시세 (원/g):</strong> <span id="koreanPriceDisplay"></span> 원/g</p>
            <p><strong>현재 환율 (원/USD):</strong> <span id="exchangeRateDisplay"></span> 원/USD</p>
            <hr>
            <p><strong>해외 금 시세 (환산):</strong> <span id="convertedPrice"></span> 원/g</p>
            <p class="premium"><span id="premiumRate"></span> <span id="premiumText"></span></p>
        </div>

        <div class="loading" id="ratio-loading">풋/콜 비율 데이터 로딩 중...</div>
        <div class="ratio-container" id="ratio-result" style="display:none;">
            <h3>GLD ETF 풋/콜 옵션 비율</h3>
            <div class="bar-chart">
                <div class="bar-call" id="call-bar"></div>
                <div class="bar-put" id="put-bar"></div>
            </div>
            <div class="ratio-labels">
                <span id="call-label">콜(상승)</span>
                <span id="put-label">풋(하락)</span>
            </div>
            <p style="text-align: center; margin-top: 10px; font-size: 14px;">
                <strong>거래량 비율:</strong> <span id="volume-ratio"></span> | 
                <strong>미결제약정 비율:</strong> <span id="oi-ratio"></span>
            </p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchGoldPremium();
            fetchPutCallRatio();
        });

        async function fetchPutCallRatio() {
            try {
                const response = await fetch('https://gold-pre.onrender.com/api/put_call_ratio');
                const data = await response.json();

                if (data.error) {
                    let error_details = data.details || data.error;
                    alert('풋/콜 데이터 로드 실패: ' + error_details);
                    document.getElementById('ratio-loading').innerText = '풋/콜 데이터 로드 실패: ' + error_details;
                    return;
                }

                const putVolume = parseFloat(data.put_volume.replace(/,/g, ''));
                const callVolume = parseFloat(data.call_volume.replace(/,/g, ''));
                const totalVolume = putVolume + callVolume;

                const putPercentage = (putVolume / totalVolume) * 100;
                const callPercentage = (callVolume / totalVolume) * 100;

                document.getElementById('call-bar').style.width = callPercentage + '%';
                document.getElementById('call-bar').innerText = Math.round(callPercentage) + '%';
                document.getElementById('put-bar').style.width = putPercentage + '%';
                document.getElementById('put-bar').innerText = Math.round(putPercentage) + '%';

                document.getElementById('call-label').innerText = `콜: ${data.call_volume}`;
                document.getElementById('put-label').innerText = `풋: ${data.put_volume}`;

                document.getElementById('volume-ratio').innerText = data.volume_ratio;
                document.getElementById('oi-ratio').innerText = data.open_interest_ratio;

                document.getElementById('ratio-loading').style.display = 'none';
                document.getElementById('ratio-result').style.display = 'block';

            } catch (error) {
                document.getElementById('ratio-loading').innerText = '풋/콜 API 통신 오류: ' + error;
            }
        }

        async function fetchGoldPremium() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://gold-pre.onrender.com/api/gold_premium');
                const data = await response.json();

                if (data.error) {
                    alert('데이터를 불러오는 데 실패했습니다: ' + data.error);
                    document.getElementById('loading').innerText = '데이터 로드 실패: ' + data.error;
                    return;
                }

                // Display raw data
                document.getElementById('internationalPriceDisplay').innerText = data.international_price_oz.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                document.getElementById('koreanPriceDisplay').innerText = data.korean_price_gram.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                document.getElementById('exchangeRateDisplay').innerText = data.exchange_rate.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                // Display calculated data
                document.getElementById('convertedPrice').innerText = data.converted_price_krw_per_gram.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                const premiumRateEl = document.getElementById('premiumRate');
                const premiumTextEl = document.getElementById('premiumText');

                premiumRateEl.innerText = `${data.premium_percentage > 0 ? '+' : ''}${data.premium_percentage.toFixed(2)}%`;

                if (data.premium_percentage > 0) {
                    premiumRateEl.className = 'premium plus';
                    premiumTextEl.innerText = '김치 프리미엄 (한국 금이 더 비쌉니다)';
                } else {
                    premiumRateEl.className = 'premium minus';
                    premiumTextEl.innerText = '역프리미엄 (해외 금이 더 비쌉니다)';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (error) {
                alert('서버와 통신 중 오류가 발생했습니다. Flask 서버가 실행 중인지 확인해주세요: ' + error);
                document.getElementById('loading').innerText = '오류 발생: ' + error;
            }
        }
    </script>

</body>
</html>
